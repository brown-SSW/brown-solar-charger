<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <div id="header">
      <h3 class="text header-text">Brown University</h3>
      <h1 class="text header-text">Scientists for a Sustainable World</h1>
    </div>
    <div id="body">
      <div id="main-grid">
        <h2 class="text" id="left-title">Solar-Powered Charging Station</h2>
        <p1 class="text">located on the main green, est. 2021</p1>
        <h4 class="text" id="body-text">
          Current Status (Updated 20 min ago):<br />
          - Chargers Available: 2<br />- Chargers in Use: 1<br />- Chargers
          Under Maintenance: 1<br />Overall Status: Perfect/Slow/Under Repair
        </h4>
        <img
          id="solar-panel"
          src="images/solar-panel-investment.png"
          alt="Solar panel on the main green"
        />
        <h2 class="text" id="right-title">Power Generated</h2>
        <div id="graph-1-div">
          <img
            id="graph-1"
            src="images/co2_data_mlo.png"
            alt="Graph of solar power generated"
          />
        </div>
        <div id="graph-2-div">
          <img
            id="graph-2"
            src="images/co2_data_mlo.png"
            alt="Graph of solar power generated"
          />
        </div>
        <div id="graph-3-div">
          <img
            id="graph-3"
            src="images/co2_data_mlo.png"
            alt="Graph of solar power generated"
          />
        </div>
      </div>
    </div>
  </body>

  <script src="scripts/main.js"></script>
</html>

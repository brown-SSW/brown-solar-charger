<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <div id="header">
      <h3 class="text header-text">Brown University</h3>
      <h1 class="text header-text">Scientists for a Sustainable World</h1>
    </div>
    <div id="body">
      <div>
        <img
          src="solar-panel-investment.png"
          alt="Graph of solar power generated"
          width="500"
          height="600"
        />
      </div>
      <div>
        <img
          src="co2_data_mlo.png"
          alt="Solar panel on the main green"
          width="500"
          height="600"
        />
      </div>
    </div>
  </body>

  <script src="scripts/main.js"></script>
</html>
